<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是js第48期第2课的作业页面</title>
    <style type = text/css>
        body
        {
            padding:0;
            margin:0;
        }
        #warp
        {
            width:100px;
            height:100px;
            margin: 100px auto;
            background:#ddd;
            line-height: 100px;
            text-align:center;
        }
    </style>
    <script type="text/javascript">
        window.onload=function() {
            document.getElementById("warp").addEventListener("click", function () {
                if (!this.innerHTML)
                    this.innerHTML = "CloudUp";
                else this.innerHTML = null;
            }, false);
        };
    </script>
</head>
<body>
    <div id = "warp"></div>
</body>
</html>
